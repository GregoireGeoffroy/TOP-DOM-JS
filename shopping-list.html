<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id="button">Add item</button>
    </div>

    <ul id="list">

    </ul>

    <script>
      const list = document.querySelector("#list");
      const item = document.querySelector("#item");
      const button = document.querySelector("#button");

      button.addEventListener("click", () => {
          // Store the current value of the input element in a variable
          const itemValue = item.value;

          // Check if the input is not empty
          if (itemValue.trim() !== "") {
              // Create new elements
              const listItem = document.createElement("li");
              const itemSpan = document.createElement("span");
              const deleteButton = document.createElement("button");

              // Set text content
              itemSpan.textContent = itemValue;
              deleteButton.textContent = "Delete";

              // Append span and button to the list item
              listItem.appendChild(itemSpan);
              listItem.appendChild(deleteButton);

              // Append the list item to the list
              list.appendChild(listItem);

              // Attach event handler to delete button
              deleteButton.addEventListener("click", () => {
                  list.removeChild(listItem);
              });

              // Clear the input field and focus it
              item.value = "";
              item.focus();
          }
      });
    </script>
  </body>
</html>
